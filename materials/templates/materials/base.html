<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Material Portal</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="btn-light text-white p-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h4 mb-0">
                <a class="text-white text-decoration-none" href="/">Study Material Portal</a>
            </h1>
            <nav>
                {% if user.is_authenticated %}
                    <span class="me-3">Hello, {{ user.username }}!</span>
                    <a class="btn btn-outline-light btn-sm me-2" href="{% url 'user-profile' user.username %}">My Profile</a>
                    <a class="btn btn-outline-light btn-sm me-2" href="{% url 'material-upload' %}">Upload</a>
                    <form method="post" action="{% url 'logout' %}" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-light btn-sm">Logout</button>
                    </form>
                {% else %}
                    <a class="btn btn-light btn-sm me-2" href="{% url 'login' %}">Login</a>
                    <a class="btn btn-warning btn-sm" href="{% url 'signup' %}">Signup</a>
                {% endif %}
            </nav>
        </div>
    </header>

    <main class="container mt-4">
        {% block content %}
        {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
